<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th class="fit-column">Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (hero of heroes(); track hero.id) {
      <tr>
        <td>{{ hero.name }}</td>
        <td class="fit-column">
          <button (click)="edit.emit(hero.id)" title="Editar"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
          <button (click)="deleteHero.emit(hero.id)" title="Eliminar"><fa-icon [icon]="faTrash"></fa-icon></button>
        </td>
      </tr>
    }
  </tbody>
</table>
