@if (total() > pageSize()) {
<div class="paginator">
  <button (click)="firstPage()" [disabled]="pageIndex() === 0">&lt;&lt;</button>

  @for (page of getPageRange(); track $index) {
  <button (click)="setPage(page)" [class.active]="page === pageIndex()">
    {{ page + 1 }}
  </button>
  }

  <button (click)="lastPage()" [disabled]="pageIndex() === totalPages() - 1">
    &gt;&gt;
  </button>
</div>
}
